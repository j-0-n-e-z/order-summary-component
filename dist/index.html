<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Order Summary Component</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/fem.png" />
		<link href="./output.css" rel="stylesheet" />
	</head>
	<body>
		<main
			class="font-RedHatDisplay w-full h-screen grid sm:place-items-center justify-items-center bg-paleBlue sm:bg-desktop bg-mobile bg-no-repeat bg-top text-center"
		>
			<h1 class="fixed scale-0">Order</h1>
			<article
				class="bg-white sm:mt-0 mt-[70px] sm:w-[450px] w-[325px] sm:h-[700px] h-[570px] rounded-2xl overflow-hidden shadow-lg"
			>
				<img src="./assets/illustration-hero.svg" alt="hero" />
				<div class="sm:py-11 py-8 sm:px-12 px-6 flex flex-col">
					<h2
						class="sm:text-[28px] text-[22px] font-extrabold text-darkBlue mb-4"
					>
						Order Summary
					</h2>
					<p
						class="px-2 text-desaturatedBlue sm:text-[17px] text-base tracking-tight leading-[1.6rem] font-medium mb-5"
					>
						You can now listen to millions of songs, audiobooks, and podcasts on
						any device anywhere you like!
					</p>
					<div
						class="flex items-center w-full bg-veryPaleBlue rounded-xl sm:p-6 p-4 sm:mb-8 mb-6"
					>
						<img src="./assets/icon-music.svg" alt="music" />
						<div class="flex flex-col ml-5">
							<span class="font-extrabold sm:text-base text-[14px]">
								Annual Plan
							</span>
							<span class="text-desaturatedBlue sm:text-[17px] text-[14px]">
								$59.99/year
							</span>
						</div>
						<button
							class="ml-auto text-brightBlue sm:text-[15px] text-[14px] font-bold tracking-tighter hover:text-brightBlue/80 transition underline hover:no-underline"
						>
							Change
						</button>
					</div>
					<button
						class="py-[15px] bg-brightBlue rounded-xl text-white font-bold text-[15px] drop-shadow-2xl sm:mb-8 mb-5 hover:bg-brightBlue/80 transition"
					>
						Proceed to Payment
					</button>
					<button
						class="font-bold text-[15px] text-desaturatedBlue hover:text-darkBlue transition"
					>
						Cancel Order
					</button>
				</div>
			</article>
		</main>
	</body>
</html>
